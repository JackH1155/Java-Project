<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Number Guesser</h1>
    </header>

    <main>
        <div class="game-container">
            <h2>Guess a number</h2>
            <div class="game-box">
                <h3 class="number-1">1</h3>
                <h4 class="left"> < </h4>
                <input class="guess-box" type="number" id="guess-input" min="1" max="100" placeholder="50">
                <h4 class="right"> > </h4>
                <h3 class="number-100">100</h3>
            </div>
            <button class="guess-btn" id="submit-guess">Submit Guess</button>
            <div class="guesses-box">
                <h3 class="nog">Guesses remaining:</h3>
                <p class="nogs" id="remaining-guesses">10</p>
            </div>
            <div id="feedback"></div>
        </div>
    </main>

    <footer>

    </footer>
    
    </div>


    <script src="assets/js/script.js"></script>

</body>
</html>
